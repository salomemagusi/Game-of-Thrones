<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

          .btn{
              padding:16px;

  <body>
    <div class="container-fluid">
      <h1><b><em>The game that drives poeple crazy</em></b></h1>

    <!-- person 1 -->
    <div class="col-md-6">

      <p><b><em>Person 1<br></em></b></p>
         <div class="form-group">

      </div>
        </div>

      <img src="images/maxresdefault.jpg" width="40%"height="30%" alt="image of person 2">

          <div class="form-group">
      <label for="Results 2">Results 2:</label>
      <input id="Results-2" class="form control" type="text"/>
      Time:-<input id="Time-2" class="form control" type="text" disabled="disabled" />
   </div>

    </div>
    <p Id=placeholder>
    </p>
        <div class="btnLayout">
            <button Id="btnStart" class="btn">Start Game</button>
            <button Id="btnroll" class="btn">Roll dice</button>
            <button Id="btnReset" class="btn">Reset Game</button>
        </div>

  <p>Congratulations for trying your best;</p>
        <input id="Disp" class="form control" type="text" disabled="disabled" style="text-align:center; font-size:medium; font-family:Georgia, 'Times New Roman', Times, serif; color:red; width:100%;" />
  </div>
